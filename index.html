<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味点击游戏</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <!-- 开始页面 -->
    <div id="start-screen" class="screen">
        <img src="images/start-bg.jpg" alt="开始背景" class="background-image">
        <button id="start-button" class="start-btn">开始游戏</button>
    </div>

    <!-- 游戏页面 -->
    <div id="game-screen" class="screen" style="display: none;">
        <img id="game-background" src="" alt="游戏背景" class="background-image">
    </div>

    <!-- 音效元素 -->
    <audio id="bg-music" preload="auto" loop>
        <source src="sounds/bg-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="foot-sound" preload="auto">
        <source src="sounds/foot.mp3" type="audio/mpeg">
    </audio>
    <audio id="butt-sound" preload="auto">
        <source src="sounds/butt.mp3" type="audio/mpeg">
    </audio>

    <script src="game.js"></script>
</body>
</html>
